<!DOCTYPE html>
<html lang="en">

<head>
	<title>Weather App by Maria Jorge Monteiro</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link href="icomoon/style.css" rel="stylesheet" type="text/css"/>
	<script src="https://kit.fontawesome.com/4a847d5e5a.js" crossorigin="anonymous"></script>
	<script
	type="text/javascript"
	src="https://unpkg.com/axios/dist/axios.min.js"
></script>
</head>
<body>
	<div class="cointainer weather-app">
		<div class="row justify-content-start">
			<div class="col-7">
				<h1 id="city-name"></h1>
				<h6>updated <a id="update_time">0</a> min ago</h6>
			</div>
			<div class="col-5">
				<div class="row px-4 justify-content-end">
					<div class="nested col-2 px-4">
						<span class="align-middle icons" id="current-location">
							<a class="fas fa-map-marker-alt" alt="Current location"></a>
						</span>
					</div>
					<div class="nested col-2 px-4 dropdown">
						<span class="align-middle icons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"">
							<a class="fas fa-search-location " alt="Search location"></a>
						</span>
						<div class="dropdown-menu dropdown-menu-right">			
							<form class="form-inline px-3 py-1 search-option" id="search-form">
								<input type="search" class="form-control ml-3 w-90" id="search-input" placeholder="Search..." aria-label="Search" autocomplete="off">
									<div class="invalid-tooltip">City not found</div>
								<button type="submit" class="btn"> <i class="fas fa-search" aria-hidden="true"></i> </button>
							</form>					
							<div id="menuItems"></div>
						</div>
					</div>
					<!--<div class="col-1 px-4">
						<span class="align-middle icons">
							<a class="fas fa-star" alt="Favourite location"></a>
						</span>
					</div>  -->
				</div>				
			</div>
		</div>


		<div class="row current-date">
			 <h2 id="today-date">  </h2>
		</div>
		<div class="row align-center text-center current-data-info">
				<div class="col-5">
					<div class="row">
						<div class="col icon-today">
								<!--<span class="icon-rain9"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>-->
								<!--<i class="fas fa-cloud-rain"></i>-->
						</div>
						<div class="col" style="min-width: 125px">
							<div class="today-temp">
								<h3 class="current-today"> <a id="today-temp">-</a><a id="temp-variable">ยบC</a></h3>
								<h5 class="min-max-today"> <a id="today-max-temp">-</a><a id="temp-variable">ยบC </a> / <a id="today-min-temp">-</a><a id="temp-variable">ยบC</a></h5>
							</div>
						</div>
					</div>
				</div>
				<div class="col-2">
					<div class="line-change-values">
						<button type="button" class="btn btn-link btn-change-values" >
							<h3 id="temp-variable-link">ยบF</h3>
						</button>
					</div>
				</div>
				<div class="col-5" style="min-width: 125px">
					<div class="weather-more-info">
						<p class="weather-more-info-text"> Humidity: <a id="humidity">-</a>%</p>
						<p class="weather-more-info-text">Wind: <a id="wind-speed">-</a> km/h</p>
						<p class="weather-more-info-text">Clouds: <a id="clouds">-</a>%</p>
					</div>
				</div>
		</div>
		
		<div class="row justify-content-around next-days-forecast">
      		<div class="col-md first-day">
        		<div class="card forecast-data">
					<div class="card-body forecast-box">
           				 <h4 class="card-title next-days" id="day-1"> </h4>
           				<div class="card-text text-center">
							<span class="icon-forecast" id="day-1-icon"> <!--<i class="fas fa-cloud-rain"></i>-->
								
							</span>
							<p class="max-forecast"><a id="max-day-1">-</a><a id="temp-variable">ยบC</a> </p>
							<p class="min-forecast"><a id="min-day-1">-</a><a id="temp-variable">ยบC</a></p>
						</div>
          			</div>
				</div>
	    	</div>
			<div class="col-md second-day">
       			 <div class="card forecast-data">
					<div class="card-body forecast-box">
           				 <h4 class="card-title next-days" id="day-2"> </h4>
            			<div class="card-text text-center">
							<span class="icon-forecast" id="day-2-icon"> <!--<i class="fas fa-cloud-sun-rain"></i>-->
								
							</span>
							<p class="max-forecast"><a id="max-day-2">-</a><a id="temp-variable">ยบC</a></p>
							<p class="min-forecast"><a id="min-day-2">-</a><a id="temp-variable">ยบC</a></p>
						</div>
         			</div>
				</div>
			</div>
			<div class="col-md third-day" >
				<div class="card forecast-data">
					<div class="card-body forecast-box">
						<h4 class="card-title next-days" id="day-3"> </h4>
						<div class="card-text text-center">
							<span class="icon-forecast" id="day-3-icon"> <!--<i class="fas fa-cloud-sun"></i>-->
								
							</span>
							<p class="max-forecast"><a id="max-day-3">-</a><a id="temp-variable">ยบC</a></p>
							<p class="min-forecast"><a id="min-day-3">-</a><a id="temp-variable">ยบC</a></p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md fourth-day">
				<div class="card forecast-data">
					<div class="card-body forecast-box">
						<h4 class="card-title next-days" id="day-4"> </h4>
						<div class="card-text text-center">
							<span class="icon-forecast" id="day-4-icon"> <!--<i class="fas fa-cloud"></i> -->
								
							</span>
							<p class="max-forecast"><a id="max-day-4">-</a><a id="temp-variable">ยบC</a></p>
							<p class="min-forecast"><a id="min-day-4">-</a><a id="temp-variable">ยบC</a></p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md fifth-day">
				<div class="card forecast-data">
					<div class="card-body forecast-box">
						<h4 class="card-title next-days" id="day-5"> </h4>
						<div class="card-text text-center">
							<span class="icon-forecast" id="day-5-icon"> <!--<i class="fas fa-sun"></i>-->
								
							</span>
							<p class="max-forecast"><a id="max-day-5">-</a><a id="temp-variable">ยบC</a></p>
							<p class="min-forecast"><a id="min-day-5">-</a><a id="temp-variable">ยบC</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="app-bottom">
			<footer>
				<div> Design and coded by ๐ฉโ๐ป <a href="https://www.linkedin.com/in/mariajorgemonteiro/" target="_blank" title="Copyright"> Maria Jorge Monteiro</a></div> 
				<div>Icons made by
				<a href="https://www.flaticon.com/authors/bqlqn" target="_blank" title="bqlqn">bqlqn</a>
					from 
						<a href="https://www.flaticon.com/" target="_blank" title="Flaticon">www.flaticon.com</a>
				</div>
			</footer>

		</div>
	</div>

	<script src="src/index.js">	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
